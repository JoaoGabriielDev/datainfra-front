<app-default-login-layout
  title="Login into your account"
  primaryBtnText="Login Now"
  secondaryBtnText="Singup Now"
>

  <form [formGroup]="loginform">
    <app-primary-input
    formName="email"
    type="email"
    label="Email"
    placeholder="joaogabriel@gmail.com"
    >
      <img src="../../../assets/icons/email.png">
    </app-primary-input>
    <app-primary-input
    formName="password"
    type="password"
    label="Your Password"
    >
      <img src="../../../assets/icons/senha.png">
    </app-primary-input>
    <span>Forgot Password?</span>
  </form>

</app-default-login-layout>
